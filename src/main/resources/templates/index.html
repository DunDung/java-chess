<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
<script>
    $(document).ready(function () {
        $.ajax({
            type: 'get',
            url: '/init',
            dataType: 'json',
            error: function () {
                alert("initError");
            },
            success: initSuccess
        });
    });

    function initSuccess(response) {
        for (position in response) {
            const pieceName = response[position].name;
            document.getElementById(position).classList.add(pieceName);
        }
    }

    let startPosition = '';
    $(function () {
        $('.cell').click(function () {
            const targetPosition = $(this).attr('id');
            if (startPosition == '') {
                startPosition = targetPosition;
            } else {
                requestMove(startPosition, targetPosition);
                startPosition = '';
            }
        })
    });

    function requestMove(startPosition, targetPosition) {
        $.ajax({
            type: 'get',
            url: '/move/' + startPosition + " " + targetPosition,
            dataType: 'json',
            error: function () {
                alert("initError");
            },
            success: function (response) {
                if (response == true) {
                    swap(startPosition, targetPosition)
                } else {
                    alert("이동 실패")
                }
            }
        });
    }

    function swap(startPosition, targetPosition) {
        let v1 = document.getElementById(startPosition).className;
        let className = v1.substring(v1.lastIndexOf("cell") + 5, v1.length);
        document.getElementById(startPosition).classList.remove(className);
        console.log(className);

        let v2 = document.getElementById(targetPosition).className;
        let className2 = v2.substring(v2.lastIndexOf("cell") + 5, v2.length);
        console.log(className2);
        // document.getElementById(targetPosition).classList.remove(className2);
    document.getElementById(targetPosition).classList.add(className);
    }
</script>
